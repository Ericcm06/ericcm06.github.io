		<main>
			<h2>Contacto</h2>
			
				<form onsubmit="comprobar_campos(event)">
				  <p>
					<label for="campo-nombre">Nombre:</label>
					<input type="text" name="nombre" id="campo-nombre" value="Paquito" />
				  </p>
				  <p>
					<label for="campo-password">Contraseña:</label>
					<input type="password" name="password" id="campo-password" />
				  </p>
				  <p>
					<label for="campo-nacimiento">Fecha de nacimiento:</label>
					<input type="date" name="birthdate" id="campo-nacimiento" value="1987-03-12" />
				  </p>
				  <p>
					<label for="campo-edad">Edad:</label>
					<input type="number" name="edad" id="campo-edad" value="38" min="1" max="120" />
				  </p>
				  <p>
					<input type="submit" value="Enviar"/>
				  </p>
				</form>
