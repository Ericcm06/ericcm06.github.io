			} else {
				resultado.innerHTML = "<em class=\"you_win\">¡Lo has acertado, era "+my_num+"!";
				//resultado.style.color = "#00ff00";
			}
			
			my_num_input.value = "";
			my_num_input.focus();
			
			
		}
